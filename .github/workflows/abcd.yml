
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
      -
        name: Login to Docker Hub
        uses: abhishek1519/myfirstrepo@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
